<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Patient Registration</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px 20px;
        }
        .main{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }
        .main img{
            box-shadow: 0 0 5px rgb(119, 109, 109);
            border-radius: 20px 15px 0 30px ;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 0;
            box-shadow: 0 0 5px rgb(119, 109, 109);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 35px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            font-size: 21px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;

        }
        .gender-group div{
            display: flex; 
            align-items: center;
            margin-bottom: 15px;
        }.gender-group div :first-child{
            background-color: aqua;
            width: 50%;

        }
        .gender-group label {
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="main">
<div class="container">
    <h2>OPD Patient Registration</h2>
    <form id="opdForm" action="http://localhost:8080/PICT_AP/OPDRegistration">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label>Gender:</label>
        <div class="gender-group">
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
            </div>
            <div>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
        </div>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">-- Select Department --</option>
            <option value="General Medicine">General Medicine</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Gastroenterology">Gastroenterology</option>
            <option value="Dermatology">Dermatology</option>
            <option value="ENT">ENT</option>
            <option value="Ophthalmology">Ophthalmology</option>
        </select>

        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="3" required></textarea>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">

        
        <button type="submit">Register</button>
    </form>
</div>
<div><img src="./Images/doc_pat1.jpg" alt=""></div>
</div>
<script>
    document.getElementById("opdForm").addEventListener("submit", function(event) {
        // event.preventDefault(); // Prevent form submission
        // alert("Patient Registered Successfully!");
        // this.reset(); // Reset the form after successful submission
    });
</script>

</body>
</html>
